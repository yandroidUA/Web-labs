<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Yanechko Andrii, KV-71, Lab2</title>
</head>

<body>

  <h3>Calculator</h3>
  <div id="calculator">
  </div>
  <p>Number one:</p>
  <input id="number-one"/>
  <p>Number two:</p>
  <input id="number-two"/>
  <div id="control-buttons" style="margin-top: 20px;">
    <button id="add-numbers">+</button>
    <button id="minus-numbers">-</button>
    <button id="mult-numbers">*</button>
    <button id="div-numbers">/</button>
    <button id="pow-numbers">^</button>
    <button id="binary-number">To binary number1</button>
    <button id="dec-number">To decimal number1</button>
  </div>
  <div id="history"></div>
  <p id="error-message"></p>
  <script type="module" src="js/main.js"></script>
</body>

</html>
